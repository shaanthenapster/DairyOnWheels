<ion-header>
  <ion-toolbar>
    <ion-title>uploadProduct</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
  <ion-label position="floating">Product Name:</ion-label>
  <ion-input><ion-input [(ngModel)]="productName" name="productName" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
    required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Product Description:</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Product Category:</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Product Type:</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Brand Name:</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Product Price:</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Product Discount:</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Product Weight:</ion-label>
  <ion-input></ion-input>
</ion-item>


<ion-item>
  <ion-label position="floating">Product count:</ion-label>
  <ion-input></ion-input>
</ion-item>

<!-- Round -->
<ion-button shape="round">Upload Product</ion-button>

</ion-content>
